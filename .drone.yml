kind: pipeline
type: docker
name: CI

trigger:
  event:
    - push

steps:
  - name: build-web
    image: node:latest
    environment:
      CI_PROJECT_DIR: /app
    commands:
      - ls
      - cd Sources
      - npm install
      - npx expo export:web
      - ls
      - mv web-build /WebDeployment
      - cd /WebDeployment
      - ls
      - cd web-build
      - npm install -g serve
      - serve -s .

  - name: docker-build-and-push-web
    image: plugins/docker
    settings:
      dockerfile: ./Sources/WebDeployment/Dockerfile
      context: .
      registry: hub.codefirst.iut.uca.fr
      repo: hub.codefirst.iut.uca.fr/lou.broda/devgardenweb
      username:
        from_secret: SECRET_REGISTRY_USERNAME
      password:
        from_secret: SECRET_REGISTRY_PASSWORD
    depends_on: [build-web]

  - name: deploy-web-container
    image: hub.codefirst.iut.uca.fr/thomas.bellembois/codefirst-dockerproxy-clientdrone:latest
    environment:
      IMAGENAME: hub.codefirst.iut.uca.fr/lou.broda/devgardenweb:latest
      CONTAINERNAME: devgardenweb
      COMMAND: create
      OVERWRITE: true
    depends_on: [docker-build-and-push-web]
